<!DOCTYPE html>
<html>
<head>
    <!-- Title displayed in browser tab -->
    <title>Upload Image</title>

    <!-- Link to external CSS file stored in static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<!-- Body section contains the main visible content -->
<body>
    <!-- Container div for styling and layout -->
    <div class="container">
        <!-- Page heading -->
        <h2>Upload Image</h2>

        <!-- Form to upload image for detection -->
        <form method="post" enctype="multipart/form-data">
            <!-- File input field for selecting image -->
            <input type="file" name="image" required>

            <!-- Submit button to send the image to server -->
            <input type="submit" class="btn" value="Detect">
        </form>

        <!-- Link to go back to home/landing page -->
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>

</html>
